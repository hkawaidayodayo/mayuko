<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
<div class="mayuko">
      <div class="main">
      <h1>まゆこのためのカイルーくん</h1>
      </div>
      <div class="icatch">
      <img src="https://pbs.twimg.com/media/DjeekRFU4AAcq8B.jpg" alt="まゆこ">
      </div>
      <div class="poem">
      <h2>消されないためにもパスワードを言い続けるよ！</h2>
      </div>
      <div class="lastword">
      <h3>ただね、多分消える運命だよ<br>
      ばいやばい結果が起きるかもしれない</h3>
      </div>
      <div class="challenge">
      <p>それでも運命と戦うかい？なら付き合うけど・・・</p>
      </div>
      <div class="death">
      <p id="maykosearch"></p>
      <button onclick="passmake()">生成する</button>
      </div>
      </div>
      <script>

      function passmake()
      {
      　const x = 4;  
        let str = "0123456789";  
        let pbox = "";
        for(let i=0; i<x; i++)
        {
        pbox += str.charAt(Math.floor(Math.random() * x));
        }
        // 文字列を返すcharAt
        
        document.getElementById('maykosearch').innerHTML = pbox;
      }
</script>    
</body>
</html>
